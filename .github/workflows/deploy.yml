name: Build and Test

on:
  push:
    branches: [ main, Travis ]
  pull_request:
    branches: [ main ]

# Add permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Test build output
      run: |
        echo "Build completed successfully"
        ls -la dist/
        echo "Build size:"
        du -sh dist/
